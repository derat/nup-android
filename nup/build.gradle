// Module-specific build file.

apply plugin: 'android'

android {
  defaultConfig {
    applicationId 'org.erat.nup'
    versionCode 1
    versionName '1.0'

    minSdkVersion 22
    targetSdkVersion 26
  }

  compileSdkVersion 26
  buildToolsVersion '26.0.2'

  dexOptions {
    preDexLibraries true
    incremental true
  }

  buildTypes {
    debug {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  testOptions {
    // http://g.co/androidstudio/not-mocked (because why would anyone ever want
    // to call Log.d from code that's being tested?)
    unitTests.returnDefaultValues = true
  }
}

dependencies {
  compile 'com.google.android.gms:play-services:9.2.1'

  testCompile 'com.google.guava:guava:15.0'
  testCompile 'junit:junit:4.12'
  testCompile 'org.mockito:mockito-core:1.10.19'
}
